<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - CodeRoadmaps</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <!-- Background Elements -->
        <div class="floating-elements">
            <div class="floating-code">{ }</div>
            <div class="floating-code">[ ]</div>
            <div class="floating-code">&lt; /&gt;</div>
            <div class="floating-code">( )</div>
            <div class="floating-code">{ }</div>
            <div class="floating-code">[ ]</div>
        </div>

        <!-- Book Container -->
        <div class="book-container">
            <div class="book" id="authBook">
                <!-- Left Page (Login) -->
                <div class="page left-page" id="loginPage">
                    <div class="page-content">
                        <div class="auth-header">
                            <div class="logo">
                                <i class="fas fa-code"></i>
                                <h2>CodeRoadmaps</h2>
                            </div>
                            <h3>Welcome Back</h3>
                            <p>Continue your programming journey</p>
                        </div>

                        <form id="loginForm" class="auth-form">
                            <div class="form-group">
                                <div class="input-container">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" id="loginEmail" name="email" placeholder="Email Address" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="input-container">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                                    <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="form-options">
                                <label class="checkbox-container">
                                    <input type="checkbox" id="rememberMe">
                                    <span class="checkmark"></span>
                                    Remember me
                                </label>
                                <a href="#" class="forgot-password">Forgot Password?</a>
                            </div>

                            <button type="submit" class="auth-btn login-btn">
                                <span class="btn-text">Sign In</span>
                                <div class="loading-spinner" style="display: none;">
                                    <i class="fas fa-spinner fa-spin"></i>
                                </div>
                            </button>

                            <div class="auth-switch">
                                <p>Don't have an account? <button type="button" class="switch-btn" onclick="flipToSignup()">Sign Up</button></p>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Right Page (Signup) -->
                <div class="page right-page" id="signupPage">
                    <div class="page-content">
                        <div class="auth-header">
                            <div class="logo">
                                <i class="fas fa-code"></i>
                                <h2>CodeRoadmaps</h2>
                            </div>
                            <h3>Join Our Community</h3>
                            <p>Start your programming adventure</p>
                        </div>

                        <form id="signupForm" class="auth-form">
                            <div class="form-group">
                                <div class="input-container">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="signupName" name="name" placeholder="Full Name" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-container">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" id="signupEmail" name="email" placeholder="Email Address" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="input-container">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="signupPassword" name="password" placeholder="Password" required>
                                    <button type="button" class="toggle-password" onclick="togglePassword('signupPassword')">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-container">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="form-options">
                                <label class="checkbox-container">
                                    <input type="checkbox" id="agreeTerms" required>
                                    <span class="checkmark"></span>
                                    I agree to the <a href="#">Terms & Conditions</a>
                                </label>
                            </div>

                            <button type="submit" class="auth-btn signup-btn">
                                <span class="btn-text">Create Account</span>
                                <div class="loading-spinner" style="display: none;">
                                    <i class="fas fa-spinner fa-spin"></i>
                                </div>
                            </button>

                            <div class="auth-switch">
                                <p>Already have an account? <button type="button" class="switch-btn" onclick="flipToLogin()">Sign In</button></p>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Book Spine -->
                <div class="book-spine"></div>
            </div>
        </div>

        <!-- Success Animation -->
        <div class="success-animation" id="successAnimation" style="display: none;">
            <div class="success-content">
                <div class="checkmark-circle">
                    <i class="fas fa-check"></i>
                </div>
                <h3 id="successTitle">Welcome!</h3>
                <p id="successMessage">Redirecting to your dashboard...</p>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="back-home">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="toast"></div>

    <script src="auth-script.js"></script>
</body>
</html>
